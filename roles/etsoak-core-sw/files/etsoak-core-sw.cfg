version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
service compress-config
!
hostname etsoak-core-sw
!
boot-start-marker
boot-end-marker
!
!
vrf definition Mgmt-intf
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 exit-address-family
!
enable password cisco
!
username cisco password 0 cisco
aaa new-model
!
!
aaa authentication login default local
!
!
!
!
!
!
aaa session-id common
!
!
!
!
!
vtp domain virl.lab
vtp mode transparent
!
!
!
no ip domain-lookup
ip domain-name ets.com
ip cef
no ipv6 cef
!
!
!
spanning-tree mode pvst
spanning-tree extend system-id
!
vlan internal allocation policy ascending
!
vlan 2
 name ank_vlan2
!
vlan 10
 name Admin-Data
vlan 20
 name AP-Vlan
vlan 30
 name Admin-Temp
Vlan 40
 name Server-Vlan
vlan 401
 name OCR-Vlan
vlan 402
 name Kalmar-Vlan
vlan 408
 name Video-Vlan
!
no cdp run
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 description Loopback
 ip address 172.23.1.4 255.255.255.255
!
interface GigabitEthernet0/0
 description OOB management
 no switchport
 vrf forwarding Mgmt-intf
 ip address 172.16.2.110 255.255.255.0
 negotiation auto
!
interface GigabitEthernet0/1
 description to etsoak-rt1
 no switchport
 ip address 172.23.4.2 255.255.255.252
 negotiation auto
!
interface GigabitEthernet0/2
 description to spf-sw1
 switchport trunk encapsulation dot1q
 switchport mode trunk
 negotiation auto
!
interface GigabitEthernet0/3
 description to spf-sw2
 switchport trunk encapsulation dot1q
 switchport mode trunk
 negotiation auto
!
interface GigabitEthernet1/0
 description to etsoak-video-srv
 switchport access vlan 408
 switchport mode access
 negotiation auto
!
interface GigabitEthernet1/1
 description to etsoak-ocr-srv
 switchport access vlan 401
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/2
 description to etsoak-kalmar-app
 switchport access vlan 402
 switchport mode access
 media-type rj45
 negotiation auto
!
interface GigabitEthernet1/3
 description to etsoak-kalmar-db-srv
 switchport access vlan 402
 switchport mode access
 media-type rj45
 negotiation auto
!
!
interface Vlan10
 description For-Admin-Data-Use
 ip address 172.23.232.254 255.255.255.0
 no shutdown
!
interface Vlan20
 description For-Admin-Voice-Use
 ip address 172.23.233.254 255.255.255.0
 no shutdown
!
interface Vlan30
 description For-Admin-Temp-Use
 ip address 172.23.234.254 255.255.255.0
 no shutdown
!
interface Vlan40
 description For-Server-Use
 ip address 172.23.235.254 255.255.255.0
 no shutdown
!
interface Vlan401
 description For-Yard-Use-APS
 ip address 192.168.1.254 255.255.254.0
 no shutdown
!         
interface Vlan402
 description For-Crane-Use
 ip address 192.168.2.254 255.255.255.0
 no shutdown
!
interface Vlan408
 description For-Camera-Use
 ip address 192.168.8.254 255.255.255.0
 no shutdown
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
!
!
router ospf 1
 network 172.23.1.4 0.0.0.0 area 0
 network 172.23.4.0 0.0.0.3 area 0
 network 172.23.232.0 0.0.0.3 area 0
 network 172.23.233.0 0.0.0.3 area 0
 network 172.23.234.0 0.0.0.3 area 0
 network 172.23.235.0 0.0.0.3 area 0
 network 192.168.8.0 0.0.0.255 area 0
!
!
!
!
!
!
control-plane
!
line con 0
 password cisco
line aux 0
line vty 0 4
 exec-timeout 720 0
 password cisco
 transport input telnet ssh
!
!
end
